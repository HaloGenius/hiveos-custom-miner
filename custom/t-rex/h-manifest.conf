####################################################################################
###
### T-Rex v0.5.7
### https://bitcointalk.org/index.php?topic=3299496.0
###
### Supported algorithms: c11, hsr, phi, phi2, renesis, tribus, x16r, x16s, x17
###
### Hive integration: HaloGenius
###
####################################################################################

# The name of the miner
CUSTOM_NAME=t-rex

# Optional version of your custom miner package
CUSTOM_VERSION=0.5.7

# Full path to miner config file
CUSTOM_CONFIG_FILENAME=/hive/custom/${CUSTOM_NAME}/${CUSTOM_NAME}.conf

# Full path to log file basename. WITHOUT EXTENSION (don't include .log at the end)
# Used to truncate logs and rotate,
# E.g. /var/log/miner/mysuperminer/somelogname (filename without .log at the end)
CUSTOM_LOG_BASENAME=/var/log/$CUSTOM_NAME/$CUSTOM_NAME

# Miner Telnet API - JSON format
API_PORT=4058
API_TIMEOUT=5
